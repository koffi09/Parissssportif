<!DOCTYPE html>
<html lang="en">
<head>
<title>Parisportif|Paris</title>
<meta charset="utf-8">
<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
</head>
 <body>
<style>
    body
    {
       background-color: #525252;
    }
    .centered-form
    {
       margin-top: 60px;
     }
    .centered-form .panel{
       background: rgba(255, 255, 255, 0.8);
       box-shadow: rgba(0, 0, 0, 0.3) 20px 20px 20px;
       } 
 </style>
<div class="container">
        <div class="row centered-form">
        <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
        	<div class="panel panel-default">
        		<div class="panel-heading">
			    		<h3 class="panel-title"> <small></small></h3>
			 			</div>
			 			<div class="panel-body">
			    		<form   action ="{% url 'Myappparisportif:resultat'%}"method="POST" >
								{% csrf_token %}
							<div class="row">

			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			                <input type="text" name="nom" id="first_name" class="form-control input-sm" placeholder="Votre nom">
			    					</div>
			    				</div>
			    				<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
			    						<input type="text" name="prenom" id="last_name" class="form-control input-sm" placeholder="Votre Prenom">
			    					</div>
			    				</div>
			    			</div>

			    			<div class="form-group">
			    				<input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
			    			</div>
			    			<div class="row">
								<div class="col-xs-6 col-sm-6 col-md-6">
			    					<div class="form-group">
							 <select name="winner" class="form-control">
								    <option value=""> <p style="font-size:10px">WINNER</p></option> 
								    
									<option value="Cote d'Ivoire">Cote d'Ivoire  </option>
									<option value="Mali"> Mali</option>  
									{%endif} 
						     </select>
							</div>
						   </div>
								<div class="col-xs-6 col-sm-6 col-md-6">
							<div class="form-group">
									<input type="text" name="montant" id="last_name" class="form-control input-sm" placeholder="Montant Ã  parier">
								</div>
							</div>
			    		</div>
			    			<input type="submit"  value="Parier" class="btn btn-info btn-block">
			    		</form>
			    	</div>
	    		</div>
    		</div>
    	</div>
    </div>
</body>
</html>
